<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="logic" href="assets/script.js"/>
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="header container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- search for city -->
  <div class=" search container-fluid" style="max-width: 1700px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input"  placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                  <!-- search button -->
                <button type="submit" class="btn search-button btn-primary  "  id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
          <!-- previous searches -->
        <div class="list-group" id="history"></div>
      </aside>
      <div class="col-lg-9 pb-3" id="currentWeather">
          <!-- current weather -->
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
          <!-- forcast  -->
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        <div class="card">
          <div id="city-name">City Name</div>
          <div id="temperature">Temperature</div>
          <div id="description">Description</div>
        </div>
      </div>
    </div>
  </div>
  <div>



  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
